<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;

        }

    </style>

</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        var salario = Number(window.prompt("Digie seu salário"))
        salario *= 2
        mensagem = salario/2 >= 2000 ? ">=2000" : "<2000"
        salario = salario.toLocaleString("pt-BR", {style: "currency" , currency: "BRL" })
        

        document.write(`Olá,<strong>${nome}</strong> ! Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiúsculas é  <strong> ${nome.toUpperCase()} </strong> <br>`)
        document.write(`Seu nome em minúsculas é  <strong> ${nome.toLowerCase()} </strong> <br>`)
        document.write(`O dobro do seu salário é ${salario} <br> O salário é ${mensagem}`)
        
        
    </script>
</body>
</html>
